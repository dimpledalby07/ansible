---
- name: Configure Tooling Server
  hosts: ci-server
  sudo: True
  tasks:
    - name: install git only if it is not already installed
      yum:
        name=git
        state=present
    - name: install wget only if it is not already present
      yum:
        name=wget
        state=present
    - name: install curl only if it is not already present
      yum:
        name=curl
        state=present         